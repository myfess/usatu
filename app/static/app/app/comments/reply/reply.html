<table class="reply_main-table">
  <tr style="display: flex; align-items: stretch;">
    <td style="padding-top: 5px; ">
      <img *ngIf="avatar != null" [src]="avatar" style="height: 32px; margin-left: 5px;" />
    </td>

    <td class="reply_text-cell" style="padding-top: 5px; padding-right: 5px; padding-left: 5px;">
      <textarea class="input reply_textarea" rows="2"
        placeholder="Написать комментарий..."
        [(ngModel)]="input_text" [disabled]="loading"></textarea>
    </td>
    <td style="padding-top: 5px; padding-right: 5px;">
      <input type="image" src="usatu/picture/send_message3.png"
         *ngIf="!loading"
        (click)="add_comment()" alt="Добавить комментарий" />

      <md-progress-spinner *ngIf="loading" [mode]="'indeterminate'"
        style="width: 32px; height: 32px;">
      </md-progress-spinner>
    </td>
  </tr>

  <tr>
    <td colspan="3" style="padding: 5px">
      <table style="width: 100%; border-spacing: 0px;">
        <tr>
          <td>
            <re-captcha
              (captchaResponse)="handleCorrectCaptcha($event)"
              (captchaExpired)="handleExpiredCaptcha()"
              site_key="{{_config.config().recaptcha}}">
            </re-captcha>
          </td>
          <td style="text-align: right; vertical-align: bottom;">
            <a style="font-size: 11px" href="comment/{{ object_id }}/">Расширенная форма</a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
